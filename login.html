<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EyeSpy</title>
  <link rel="stylesheet" href="login.css">
  <link rel="icon" type="image/x-icon" href="eyespy-photoaidcom-cropped.png">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <form action="#">
      <h2>Login</h2>
        <div class="input-field">
        <input type="text" required>
        <label>Enter your email</label>
      </div>
      <div class="input-field">
        <input type="password" required>
        <label>Enter your password</label>
      </div>
      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember">
          <p>Remember me</p>
        </label>
        <a href="#">Forgot password?</a>
      </div>
      <button type="submit" >Log In</button>
      
      
      <div class="register">
        <p>Don't have an account? <a href="register.html">Register</a></p>
      </div>
    </form>
    <a href="home1.html">
      <button type="submit" class="Emergency">Demo login</button>
    </a>
    <a href="home.html">
      <button type="submit" class="Emergency">Home Page</button>
    </a>
  </div>
</body>
</html>
