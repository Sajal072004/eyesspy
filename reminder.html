<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set Reminder</title>
  <link rel="stylesheet" href="css/reminder.css">
</head>
<body>
  <div class="container">
    <h1>Set a Reminder</h1>
    <form id="reminderForm">
      <label for="reminder">Reminder:</label>
      <input type="text" id="reminder" required>
      <label for="date">Date:</label>
      <input type="date" id="date" required>
      <label for="time">Time:</label>
      <input type="time" id="time" required>
      <button type="submit">Set Reminder</button>
      
    </form>
    <a href="object-detection.html" target="_blank"><button type="submit">Dashboard Page</button></a>
    <ul id="reminders"></ul>
  </div>

  <div id="notification"></div>

  <script src="js/reminder.js" defer></script>
</body>
</html>
